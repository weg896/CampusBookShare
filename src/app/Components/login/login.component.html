    

<div id="modalLoginForm" aria-labelledby="myModalLabel" mdbModal #loginModal="mdbModal"  class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modalLoginContent">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-username" [formControl]="modalFormLoginUsername" class="form-control validate" placeholder="Your Username">
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" [formControl]="modalFormLoginPassword" class="form-control validate" placeholder="Your Password">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" (click)="loginToSystem()">Login</button>
      </div>
      <div class="text-center">

        <p>or Login with:</p>

        <a type="button" class="light-blue-text mx-2">
            <mdb-icon icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon icon="linkedin"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon icon="github"></mdb-icon>
        </a>
        </div>
        <hr/>
        <div #alert class="alert alert-danger alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>! </strong>{{errorMessage}}.
        </div>
    </div>
  </div>

</div>
