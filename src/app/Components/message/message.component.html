<div mdbModal #messageModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mymessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="closeMessageModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Contact to {{contacter}}</h4>
        </div>
        <div class="modal-body">
            <textarea [formControl]="messageInput" name="message" rows="10" cols="30"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="closeMessageModal()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="sendMessage()">Send message!</button>
        </div>
      </div>
    </div>
  </div>
